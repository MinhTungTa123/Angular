<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>Tên Dự Án</th>
      <th>Trạng Thái</th>
      <th>Thao Tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of duanservice.list">
      <td (click)="populateForm(emp)">{{emp.projectName}}</td>
      <td (click)="populateForm(emp)">{{emp.projectStatus}}</td>
      <td style="text-align: center;"><button (click)="onDelete(emp.projectId)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </tbody>
</table>
